<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Smart Meeting Scheduler</title>
        <link href="output.css" rel="stylesheet" />
        <script src="api.js" defer></script>
        <script src="dist/main.js" defer></script>
    </head>

    <body class="bg-white-200">
        <div class="flex justify-center pt-20 px-8">
            <form
                id="meeting-form"
                class="w-full max-w-xl bg-white rounded-lg shadow-md px-12 pt-6 pb-8 mb-4"
            >
                <div class="flex justify-center">
                    <img
                        class="justify center"
                        src="img/smart-meeting-scheduler-logo-128-128.jpg"
                        alt="Smart Meeting Scheduler logo"
                    />
                </div>

                <div class="mb-4">
                    <label
                        class="block text-gray-700 text-sm font-bold mb-2"
                        for="title"
                    >
                        Meeting Title
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        type="text"
                        id="title"
                        name="title"
                        required
                    />
                </div>

                <div class="mb-4">
                    <label
                        class="block text-gray-700 text-sm font-bold mb-2"
                        for="description"
                    >
                        Description
                    </label>
                    <textarea
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="description"
                        type="text"
                        name="description"
                        required
                    ></textarea>
                </div>

                <div class="mb-4" id="attendees-section">
                    <label
                        class="block text-gray-700 text-sm font-bold mb-2"
                        for="attendees"
                    >
                        Attendees
                    </label>
                    <input
                        class="bg-gray-100 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline attendee"
                        id="attendee-1"
                        name="attendees[]"
                        type="text"
                        value="user@default.com"
                        readonly
                        required
                    />
                    <div id="extra-attendees">
                        <!-- New attendee fields will be inserted here -->
                    </div>
                    <button id="add-attendee" type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        Add attendee
                    </button>
                </div>

                <div class="mb-4">
                    <label
                        class="block text-gray-700 text-sm font-bold mb-2"
                        for="start-date"
                    >
                        Preferred Start Date
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="start-date"
                        name="start-date"
                        type="date"
                        required
                    />
                </div>

                <div class="mb-4">
                    <label
                        class="block text-gray-700 text-sm font-bold mb-2"
                        for="duration"
                    >
                        Meeting Duration (minutes)
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="duration"
                        name="duration"
                        type="number"
                        min="15"
                        step="15"
                        required
                    />
                </div>

                <!-- Working Hours dropdown -->
                <div class="mb-4 relative inline-block text-left">
                    <div>
                        <button
                            type="button"
                            class="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-indigo-500"
                            id="dropdown-btn"
                            aria-haspopup="true"
                            aria-expanded="true"
                        >
                            Working Hours
                            <svg
                                class="-mr-1 ml-2 h-5 w-5"
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 20 20"
                                fill="currentColor"
                                aria-hidden="true"
                            >
                                <path
                                    fill-rule="evenodd"
                                    d="M10 14a2 2 0 001.41-.59l2.83-2.83a2 2 0 00-2.83-2.83L10 9.17l-1.41-1.42a2 2 0 00-2.83 2.83l2.83 2.83A2 2 0 0010 14z"
                                    clip-rule="evenodd"
                                />
                            </svg>
                        </button>
                    </div>

                    <div
                        class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 hidden"
                    >
                        <div
                            class="py-1"
                            role="menu"
                            aria-orientation="vertical"
                            aria-labelledby="dropdown-btn"
                        >
                            <a
                                href="#"
                                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900"
                                role="menuitem"
                                >Anytime</a
                            >
                            <a
                                href="#"
                                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900"
                                role="menuitem"
                                >Morning (8am - 12pm)</a
                            >
                            <a
                                href="#"
                                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900"
                                role="menuitem"
                                >Afternoon (12pm - 5pm)</a
                            >
                            <a
                                href="#"
                                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900"
                                role="menuitem"
                                >Evening (5pm - 9pm)</a
                            >
                        </div>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <button
                        id="check-availability-btn"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        type="button"
                    >
                        Check Availability
                    </button>

                    <button
                        id="submit-btn"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        type="submit"
                    >
                        Schedule Meeting
                    </button>

                </div>
                <div id="best-time" class="my-4"></div>
                <div id="slots" class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2"
                        >Available Slots</label
                    >
                    <!-- Radio buttons will be populated dynamically -->
                </div>
            </form>
        </div>
        <div id="upcoming-events"></div>
    </body>
</html>
